apply plugin: 'java'
apply plugin: 'maven'

group = 'org.apache.camel'
version = '1.0.0-SNAPSHOT'

description = """Camel :: Example :: Spring Boot"""

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {
        
     maven { url "https://repo1.maven.org/maven2" }
     maven { url "http://aus-vc-dev-ds1:8088/nexus/content/repositories/releases" }
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.apache.camel', name: 'camel-servlet', version:'2.18.1'
    compile group: 'org.apache.camel', name: 'camel-spring-boot-starter', version:'2.18.1'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'1.4.3.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-remote-shell', version:'1.4.3.RELEASE'
    compile group: 'org.apache.camel', name: 'camel-test-spring', version:'2.18.1'
    compile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:'1.4.3.RELEASE'
}
